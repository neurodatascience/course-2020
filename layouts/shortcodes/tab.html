{{ $tab := .Get "tabNum" }}
{{ $tabID := print (.Parent.Get "tabID") $tab }}
{{ $tabName := (print "tabName" $tab) }}

{{ if eq $tab "1" }}

<div class="tab-pane fade in active" id="tab{{ $tabID }}" aria-labelledby="tab{{ $tabID }}">
    {{ $.Inner | markdownify }}
</div>

{{ else }}

<div class="tab-pane fade" id="tab{{ $tabID }}">
    {{ $.Inner | markdownify }}
</div>

{{ end }}
