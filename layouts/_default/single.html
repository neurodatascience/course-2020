<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">

  {{ partial "head.html" . }}

  <body>

    <div id="all">

        <header>

          {{ partial "top.html" . }}

          {{ partial "nav.html" . }}

        </header>

        {{ partial "breadcrumbs.html" . }}

        <div id="content">
            <div class="container section">

              {{/* Button at the top */}}
              {{range .Params.button}}
              <div class="container text-center section-bg">
                  <div class="row boxed">
                      <div class="col-sm-12">
                          <a href="{{ .url | absLangURL }}" class="btn btn-default btn-robot">{{ .text }}</a>
                      </div>
                  </div>
              </div>
              {{end}}
              {{/* End of top button */}}

              <div class="row py-3">
                <div class="col-md-12">
                  {{ .Content }}
                </div>
            </div>
        </div>
        {{ partial "footer.html" . }}
        <!-- /#all -->
        {{ partial "scripts.html" . }}

      </body>
    </html>
